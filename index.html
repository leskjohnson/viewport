<html>

<!-- Head _________________________________________________ -->
	<head>
		
		<!-- webpage title browser displays this  -->
		<title>Viewport</title>
		
		<!-- settings for the image_look functions -->
		<script type="text/javascript">

			/*create the variable for the canvas handler 'viewport'*/
			var vp=null,
			/*create the list of scenes to switch between*/
			scene_list=[
				'zigzag',
				'Patty-and-Winston-Jump',
				'Image-Look'
			],
			settings={
				'scene':'zigzag', /*the scene to start with*/
				'view':'zigzag', /*what to fill the 'vp' with*/
				'canvas':'viewport', /*id of the canvas element*/
				'dimensions':{ /*the canvas width and height*/
					'width':200,
					'height':200
				},
				'colors':{ /*background and line color*/
					'bg':'white',
					'line':'black',
				},
				'zigzag':{ /* zig zag loop drawing zigzags over time */
					'autostart':true,/*start automatic zig zag on load*/
					'delay':125, /*how much time between zig zag draws*/
					'size':10, /*the size of the zig zag*/
					'loop':1 /*how many zigzags to draw at a time*/
				}
			};
		
		</script>

		<!-- viewport setting for proper mobile device scaling -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, user-scalable=yes"/>

	</head>

<!-- Body _________________________________________________ -->
	<body>

		<!-- header -->
		<div id="header">
			<!-- scenes for the scene -->
			<div id="scene_list" class="input"></div>
	
			<!-- action buttons -->
			<div class="buttons">
				<!-- clear canvas and reset the stroke start position -->
				<button id="reset_button" class="icon" title="Reset the Viewport">
					<div class="reset"></div>
					<span>Clear</span>
				</button>
				<!-- open settings menu -->
				<button id="settings_button" class="toggle icon" title="Settings Menu">
					<div class="gear"></div>
					<span>Settings</span>
				</button>
			</div>
		</div>

		<!-- example container -->
		<div id="scene"></div>

		<!-- settings form -->
		<form id="settings" class="settings closed">
			<!-- list of form elements for adding scrolling -->
			<div class="list">
				<!-- setting action buttons -->
				<div class="buttons">
					<button id="settings_close" class="close">Close</button>
					<button id="settings_color">Theme - B&amp;W</button>
					<button id="settings_modal" class="modal">Fullscreen</button>
				</div>

				<h2>Viewport</h2>
				<div class="input">
					<label for="settings_bg">Background Color</label>
					<select id="settings_bg" name="settings_bg">
						<option value="white">White</option>
						<option value="black">Black</option>
						<option value="red">Red</option>
						<option value="green">Green</option>
						<option value="blue">Blue</option>
						<option value="purple">Purple</option>
						<option value="pink">Pink</option>
						<option value="yellow">Yellow</option>
					</select>
				</div>
				<div class="input">
					<label for="settings_line">Line Color</label>
					<select id="settings_line" name="settings_line">
						<option value="black">Black</option>
						<option value="white">White</option>
						<option value="red">Red</option>
						<option value="green">Green</option>
						<option value="blue">Blue</option>
						<option value="purple">Purple</option>
						<option value="pink">Pink</option>
						<option value="yellow">Yellow</option>
					</select>
				</div>

				<!-- settings for the example -->
				<div id="scene_settings"></div>
			<!-- closing #settings .list -->
			</div>
		<!-- closing form#settings -->
		</form>

	<!-- closing the body element -->
	</body>

<!-- JavaScript ___________________________________________ -->

	<!-- these are functions for binding events and changing class names on elements -->
	<script type="text/javascript" src="src/functions.js"></script>
	<!-- these are the events bound to the html elements -->
	<script type="text/javascript" src="src/events.js"></script>

	<!-- this is the image_look prototype -->
	<script type="text/javascript" src="src/viewport.js"></script>
	<!-- this is the character prototype -->
	<script type="text/javascript" src="src/character.js"></script>
	<!-- this is what loads the html of the scenes -->
	<script type="text/javascript" src="src/scenes.js"></script>

	<!-- framerate calculation -->
	<script type="text/javascript" src="src/requestNextAnimationFrame.js"></script>

	<!-- patty and winston - insercorp game -->
	<script type="text/javascript" src="scn/zigzag.js"></script>
	<!-- patty and winston - insercorp game -->
	<script type="text/javascript" src="scn/patty_and_winston.js"></script>
	<!-- patty and winston - insercorp game -->
	<script type="text/javascript" src="scn/image_look.js"></script>

<!-- CSS __________________________________________________ -->
	<!-- the styles to make all the elements work and look aesthetically pleasing -->
	<link rel="stylesheet" type="text/css" href="src/styles.css">

</html>
